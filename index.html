<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Forecast</title>
</head>

<body>
  <!--Main section-->
  <main class="main">
    <!--Weather widget-->
    <section class="widget">
      <!--Left arrow-->
      <div class="prev"><span class="glyphicon glyphicon-arrow-left"></span></div>
      <!--Widget-->
      <atricle class="weather-widget">
        <h2 class="weather"></h2>
        <!--Big icon-->
        <fieldset class="weather-icon text-center">
          <img src="" class="icon">
          <div class="weather-description"></div>
        </fieldset>
        <div class="info">
          <div class="container-fluid">
            <div class="main-info row">
              <!--City and date-->
              <div class="location col-xs-6">
                <div class="city"></div>
                <div class="date"></div>
                <div class="part-of-date"></div>
              </div>
              <!--Arrows for morning afternoon night-->
              <div class="arrows col-xs-1">
                <div class="prev-time"><span class="glyphicon glyphicon-arrow-up"></span></div>
                <div class="next-time"><span class="glyphicon glyphicon-arrow-down"></span></div>
              </div>
              <div class="hourly-weather col-xs-4">
                <img src="img/temperature.svg" class="icon">
                <div class="temperature value"></div>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="data row">
              <div class="temperature col-xs-3 text-center">
                <img src="img/temperature.svg" class="icon">
                <span class="value"></span>
              </div>
              <div class="humidity col-xs-3 text-center">
                <img src="img/humidity.svg" class="icon">
                <span class="value"></span>
              </div>
              <div class="wind-speed col-xs-3 text-center">
                <img src="img/windSpeed.svg" class="icon">
                <span class="value"></span>
              </div>
              <div class="cloud-cover col-xs-3 text-center">
                <img src="img/cloudCover.svg" class="icon">
                <span class="value"></span>
              </div>
            </div>
          </div>
        </div>
      </atricle>
      <!--Right arrow-->
      <div class="next"><span class="glyphicon glyphicon-arrow-right"></span></div>
    </section>
  </main>
  <!--End main section-->
  <script src="https://cdn.jsdelivr.net/underscorejs/1.8.3/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
